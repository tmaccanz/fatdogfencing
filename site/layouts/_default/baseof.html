<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
    <title>{{ $.Site.Title }}</title>
    <meta name="description" content="Fencing tradesman based in Bay of Plenty, New Zealand" />
    <meta name="author" content="Todd McAlinden" />

    <!-- Favicon + Apple Touch -->

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/manifest.json">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#001c3f">
    <meta name="theme-color" content="#001c3f">

    
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body>

    {{ block "main" . }}{{end}}

    <script src="app.js"></script>
  </body>
  
</html>
